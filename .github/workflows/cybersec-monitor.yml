name: Cybersecurity News Monitor

on:
  schedule:
    # Runs every 4 hours to catch breaking news faster
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allows manual trigger

concurrency:
  group: cybersecurity-news-monitor-sync
  cancel-in-progress: false

jobs:
  fetch-cybersec-news:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4 python-dateutil

      - name: Fetch Cybersecurity News
        run: python scripts/parse_cybersec_feeds.py

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes (if any)
        run: |
          if git status --porcelain | grep .; then
            git add -A
            git commit -m "Update cybersecurity news - $(date +'%Y-%m-%d %H:%M:%S')"
          else
            echo "No changes to commit"
            exit 0
          fi

      - name: Fetch and rebase latest remote branch
        run: |
          BRANCH="${{ github.ref_name || 'main' }}"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git fetch origin "$BRANCH"
          if ! git rebase "origin/$BRANCH"; then
            echo "Rebase failed, attempting merge"
            git rebase --abort || true
            git merge --no-edit "origin/$BRANCH" || { echo "Merge also failed"; git status; exit 1; }
          fi

      - name: Push changes
        run: |
          BRANCH="${{ github.ref_name || 'main' }}"
          git push origin "HEAD:$BRANCH"
