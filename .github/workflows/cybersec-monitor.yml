name: Cybersecurity News Monitor (Scheduled)

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch cybersecurity news
        run: python scripts/parse_cybersec_feeds.py
      
      - name: Commit and push updates
        run: |
          # Debug: Show current state
          echo "Current branch:"
          git branch
          echo "Git status before:"
          git status
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add changes
          git add -A
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
            exit 0
          fi
          
          echo "Changes detected, committing..."
          git commit -m "üì∞ Update cybersecurity news - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          
          echo "Pushing changes..."
          git push || {
            echo "First push failed, trying with explicit ref..."
            git push origin HEAD:${{ github.ref }}
          }
          
          echo "‚úÖ Successfully pushed changes!"
