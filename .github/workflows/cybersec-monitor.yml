name: Cybersecurity News Monitor

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

concurrency:
  group: cybersecurity-news-monitor-sync
  cancel-in-progress: false

jobs:
  fetch-cybersec-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4 python-dateutil

      - name: Pull latest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: Fetch Cybersecurity News
        run: python scripts/parse_cybersec_feeds.py

      - name: Commit and push changes
        run: |
          if git status --porcelain | grep .; then
            git add -A
            git commit -m "Update cybersecurity news - $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
