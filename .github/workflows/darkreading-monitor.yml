name: Dark Reading & Multi-Source Security Monitor

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      sources:
        description: 'Specific sources to monitor'
        required: false
        default: 'all'
  push:
    branches:
      - main

concurrency:
  group: cybersecurity-news-updates
  cancel-in-progress: false

jobs:
  monitor-security-sources:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 python-dateutil lxml

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch and rebase latest
        run: |
          git pull --rebase origin main

      - name: Fetch News
        run: |
          python scripts/parse_cybersec_feeds.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Commit and push changes
        run: |
          if git status --porcelain | grep .; then
            git add -A
            git commit -m "Update darkreading news - $(date +'%Y-%m-%d %H:%M:%S')"
            
            git fetch origin main
            git rebase -X ours origin/main || {
              echo "Rebase failed, trying merge"
              git rebase --abort
              git merge -X ours origin/main -m "Merge remote changes"
            }
            git push origin main
          else
            echo "No changes to commit"
          fi
