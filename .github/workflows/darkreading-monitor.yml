name: Dark Reading Monitor

on:
  schedule:
    - cron: '30 */8 * * *'  # Runs every 8 hours at :30
  workflow_dispatch:

jobs:
  fetch-darkreading:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch Dark Reading articles
        run: python scripts/parse_cybersec_feeds.py
      
      - name: Commit and push updates
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add changes
          git add cybersecurity_updates/ CYBERSECURITY_NEWS.md
          
          # Check for changes
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
            exit 0
          fi
          
          # Commit and push
          git commit -m "üì∞ Update Dark Reading news - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          
          echo "‚úÖ Successfully pushed Dark Reading updates!"
