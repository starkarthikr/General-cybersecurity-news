name: Dark Reading & Multi-Source Security Monitor

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      sources:
        description: 'Specific sources to monitor'
        required: false
        default: 'all'
  push:
    branches:
      - main

jobs:
  monitor-security-sources:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 python-dateutil lxml

      - name: Fetch News
        run: |
          python scripts/parse_cybersec_feeds.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Generate Summary
        run: |
          if [ -f cybersecurity_updates/recent_news.json ]; then
            python3 << 'EOF'
          import json
          with open('cybersecurity_updates/recent_news.json') as f:
              articles = json.load(f)
          print(f'Total Recent Articles: {len(articles)}')
          EOF
          fi

      - name: Commit and push if changed
        run: |
          git config --global user.name 'CyberSec News Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Update darkreading news - $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin main
            git push origin main
          fi
