name: Dark Reading & Multi-Source Security Monitor

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      sources:
        description: 'Specific sources to monitor'
        required: false
        default: 'all'
  push:
    branches:
      - main

concurrency:
  group: cybersecurity-news-monitor-sync
  cancel-in-progress: false

jobs:
  monitor-security-sources:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4 python-dateutil

      - name: Pull latest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: Fetch News
        run: python scripts/parse_cybersec_feeds.py ${{ github.event.inputs.sources || 'all' }}

      - name: Commit and push changes
        run: |
          if git status --porcelain | grep .; then
            git add -A
            git commit -m "Update darkreading-monitor.yml - $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
