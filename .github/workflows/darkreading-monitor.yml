name: Dark Reading Monitor

on:
  schedule:
    - cron: '30 */8 * * *'  # Runs every 8 hours at :30
  workflow_dispatch:

jobs:
  fetch-darkreading:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch Dark Reading articles
        run: python scripts/parse_cybersec_feeds.py
      
      - name: Commit and push updates
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'ðŸ“° Update Dark Reading news - automated'
          file_pattern: 'cybersecurity_updates/ CYBERSECURITY_NEWS.md'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: '41898282+github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
