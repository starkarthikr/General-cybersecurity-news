name: Dark Reading & Multi-Source Security Monitor

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
    inputs:
      sources:
        description: 'Specific sources to monitor'
        required: false
        default: 'all'
  push:
    branches:
      - main

concurrency:
  group: cybersecurity-news-monitor-sync
  cancel-in-progress: false

jobs:
  monitor-security-sources:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests beautifulsoup4 python-dateutil

      - name: Fetch News
        run: python scripts/parse_cybersec_feeds.py ${{ github.event.inputs.sources || 'all' }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep .; then
            git add -A
            git commit -m "Update darkreading-monitor.yml - $(date +'%Y-%m-%d %H:%M:%S')"
            
            BRANCH="${{ github.ref_name || 'main' }}"
            git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
            git fetch origin "$BRANCH"
            
            if ! git rebase "origin/$BRANCH"; then
              echo "Rebase failed, attempting merge"
              git rebase --abort || true
              git merge --no-edit "origin/$BRANCH" || { echo "Merge also failed"; git status; exit 1; }
            fi
            
            git push origin "HEAD:$BRANCH"
          else
            echo "No changes to commit"
          fi
