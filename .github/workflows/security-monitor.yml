name: Cybersecurity News Monitor

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Custom security analysis query'
        required: false
        default: 'Generate a comprehensive daily cybersecurity threat report covering critical vulnerabilities, active threats, security advisories, and recommended actions for February 13, 2026'
      model:
        description: 'AI Model (all 100% FREE)'
        required: false
        default: 'meta-llama/llama-3.2-3b-instruct:free'
        type: choice
        options:
          - meta-llama/llama-3.2-3b-instruct:free
          - google/gemma-2-9b-it:free
          - qwen/qwen-2.5-7b-instruct:free
          - mistralai/mistral-7b-instruct:free
          - microsoft/phi-3-mini-128k-instruct:free
  schedule:
    - cron: "30 18 * * *"  # Runs daily at 12:00 AM IST (18:30 UTC)

jobs:
  security-monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate API key
        run: |
          if [ -z "${{ secrets.OPENROUTER_API_KEY }}" ]; then
            echo "‚ùå ERROR: OPENROUTER_API_KEY secret is not set!"
            echo "Please add your OpenRouter API key:"
            echo "1. Go to https://openrouter.ai/keys to get your API key"
            echo "2. Add it to repository secrets as 'OPENROUTER_API_KEY'"
            echo "3. Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret"
            exit 1
          else
            echo "‚úÖ API key is configured"
          fi

      - name: Run security analysis
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          CUSTOM_PROMPT: ${{ github.event.inputs.prompt }}
          CUSTOM_MODEL: ${{ github.event.inputs.model || 'meta-llama/llama-3.2-3b-instruct:free' }}
          GITHUB_ACTIONS: true
        run: |
          echo "üîí Cybersecurity News Monitor - AI-Powered Threat Intelligence"
          echo "ü§ñ AI Model: ${CUSTOM_MODEL}"
          echo "üîÑ Auto-Fallback: Enabled (5 models available)"
          echo "üîç Query: ${CUSTOM_PROMPT}"
          echo ""
          python main.py

      - name: Commit and push security reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'üîí Security Intelligence Report - automated'
          file_pattern: 'reports/'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: '41898282+github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
